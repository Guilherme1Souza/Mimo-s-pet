<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimo's Pet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/src/style/header.css">
  <link rel="stylesheet" href="/src/style/carrossel.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header__nav">
    <div class="img_logo">
      <img src="./src/images/logo mimos 1.png" alt="" class="img_logo">
    </div>

    <div class="hamburger-menu" id="hamburger-menu">
      &#9776;
    </div>

    <nav class="nav__list" id="nav-list">
      <ul>
        <li><a href="#home">Inicio</a></li>
        <li><a href="#about">Sobre nós</a></li>
        <li><a href="#services">Serviços</a></li>
        <li><a href="#contact">Contato</a></li>
      </ul>
    </nav>
    <div class="social">
      <img src="./src/images/icon-whatsapp.png" alt="" class="img_social">
      <img src="./src/images/icon-instagram.png" alt="" class="img_social">
      <img src="./src/images/icon-facebook.png" alt="" class="img_social">
    </div>
  </header>
  <div id="overlay" class="overlay" onclick="closeMenu()"></div>
  <div class="hero">
    <div id="carousel">
      <div class="slides">
        <div class="slide">
          <img src="./src/images/banho.gif" alt="Imagem 1">
        </div>
        <div class="slide">
          <img src="./src/images/brinquedos.gif" alt="Imagem 2">
        </div>
        <div class="slide">
          <img src="src/images/racao.gif" alt="Imagem 3">
        </div>
        <div class="slide">
          <img src="./src/images/petiscos.gif" alt="Imagem 4">
        </div>
        <div class="slide">
          <img src="./src/images/farmacia.gif" alt="Imagem 4">
        </div>
      </div>
      <button id="prev" i class="fa-solid fa-arrow-left" style="color: #63978A;"></i></button>
      <button id="next" i class="fa-solid fa-arrow-right" style="color: #63978A;"></i></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
